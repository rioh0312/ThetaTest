<html lang="ja">

<head>
    <title>Movie Panorama Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <style>
        body {
            margin: 0px;
            overflow: hidden;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
        }
        
        #base {
            position: absolute;
            left: 0;
            width: 100%;
            height: 9000px;
            z-index: -1;
        }
        
        #world {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        #cursors {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        
        #cursors .cursor {
            position: absolute;
            width: 0;
            height: 0;
            top: 50%;
        }
        
        #cursors .cursor-c {
            left: 50%;
        }
        
        #cursors .cursor-l {
            left: 25%;
            margin-left: -10px;
        }
        
        #cursors .cursor-r {
            right: 25%;
            margin-right: -10px;
        }
        
        #cursors .cursor .dot {
            position: relative;
            width: 10px;
            height: 10px;
            margin-top: -5px;
            margin-left: -5px;
            border-radius: 50%;
            background: #f00;
            opacity: 0.5;
        }
        
        #info {
            position: absolute;
            width: 400px;
            height: 130px;
            background-color: rgba(48, 51, 54, 0.8);
            bottom: 0;
            left: 0;
            border-radius: 5px;
            border: 1px solid #444;
            color: #edffff;
            font-size: 8px;
            overflow: scroll;
            overflow-x: hidden;
            display : none;
        }
        
        #info > ul {
            padding: 0px;
            margin: 4px;
        }
    </style>

    <script src="./lib/jquery-3.1.0.min.js"></script>
    <script src="./lib/three.min.js"></script>
    <script src="./lib/OrbitControls.js"></script>
    <script src="./lib/DeviceOrientationControls.js"></script>
    <script src="./lib/StereoEffect.js"></script>
    <script src="./lib/Projector.js"></script>
    <script src="./lib/stats.min.js"></script>
    <script src="./lib/iphone-inline-video.browser.js"></script>
    <script src="./Viewer.js"></script>
</head>

<body>
    <div id="base"></div>
    <div id="world">
        <div id="cursors">
            <div class="cursor cursor-c view-0">
                <p class="dot"></p>
            </div>
            <div class="cursor cursor-l view-1">
                <p class="dot"></p>
            </div>
            <div class="cursor cursor-r view-1">
                <p class="dot"></p>
            </div>
        </div>
    </div>
    <div id="info">
        <ul id="log-field"></ul>
    </div>
    <script src="./main.js"></script>
</body>

</html>
